<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Loops for</title>
	<script type="text/javascript">
		for (var counter = 100; counter >= 1; counter--){
			console.log(counter);
		}
		console.log("Here is the rest of the program");
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
