<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript IF Condition</title>
	<script type="text/javascript">
		var age = 17;

		if (age < 18) {
		  alert("You are a minor, you cannot continue.");
		} else if (age == 14) {
          alert("You are 14 years old.");
		} else if (age > 65) {
          alert("The candidate exceeds the allowed age, you cannot continue.");
        } else {
          alert("Welcome to the selection process, you can continue.");
        }
		console.log("Here is the rest of the program");
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
