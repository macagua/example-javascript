<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript typeof Operator</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        console.log(typeof 22);
        console.log(typeof 22 > 60);
        console.log(typeof "Hello");

        // Example 2
        console.log("Example 2");
        var name = "Leonardo"
        console.log(typeof name);

        // Example 3
        console.log("Example 3");
        var my_object = {name: "Ana"}
        console.log(my_object.name);
        console.log(typeof my_object);

        // Example 4
        console.log("Example 4");
        var my_array = [0, 1, 2, 3, 4, 5]
        console.log(my_array[2]);
        console.log(typeof my_array);

        // Example 5
        console.log("Example 5");
        var lastname
        console.log(typeof lastname);

        // Example 6
        console.log("Example 6");
        console.log(typeof null);

        // Example 7
        console.log("Example 7");
        var answer = 22
        if (typeof answer === "string") {
            console.log("the answer " + answer + " is string");
        } else {
            console.log("Error, the value type is " + typeof answer);
        }
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
