<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Loops while</title>
	<script type="text/javascript">
		var counter = 1;

		while (counter <= 10){
			console.log(counter);
			counter = counter + 1;
		}
		console.log("Here is the rest of the program");
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
