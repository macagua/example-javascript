    <script type="text/javascript">

        console.log("Example ");

        console.log(days);
        console.log("Total weekdays: " + days.length);

        // Example 2
        console.log("Example 2");
        first_day = days.shift();
        console.log(days);

        // Example 3
        console.log("Example 3");
        last_day = days.pop();
        console.log(days);
        console.log(last_day);
        console.log("Total weekdays: " + days.length);

        // Example 4
        console.log("Example 4");
        add_last_day_again = days.push(last_day);
