<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Multidimensional Arrays</title>
	<script type="text/javascript">
		var color = "White";

		var array = [
			color,
			"Leonardo",
			10 * 10,
			"The favorite color is " + color,
			function greet(){alert("Hello Javascript");console.log("Hello Javascript");},
			["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", ["Yellow", "Blue", "White", "Red"]]
		];

		console.log(array);
		console.log(array[4]);
		console.log(array[5]);
		console.log(array[5][1]);
		console.log(array[5][7][2]);
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
