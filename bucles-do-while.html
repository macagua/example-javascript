<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Loops do while</title>
	<script type="text/javascript">
	    var counter = 1;
		do {
			console.log(counter);
			counter++;
		} while(counter <= 10);
		console.log("Here is the rest of the program");
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
