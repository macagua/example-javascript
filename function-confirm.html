<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript confirm Funcion</title>
	<script type="text/javascript">
		console.log(confirm("Do you wish to continue?"));
		
		var message = "Are you sure you want to continue?";

		var confirmed = confirm(message);
		if (confirmed) {
			console.log("Message confirmed");
		} else {
			console.log("Message not confirmed");
		}
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
