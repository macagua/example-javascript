<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Bucles while</title>
	<script type="text/javascript">
		var contador = 1;

		while (contador <= 10){
			console.log(contador);
			contador = contador + 1;
		}
		console.log("Aqui va el resto del programa");
	</script>
</head>
<body>
	<h1>Bienvenidos a mi pagina Web!</h1>
</body>
</html>
