<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Arrays Type</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example ");
        var carBrand1 = "Ford",
            carBrand2 = "Chevrolet",
            carBrand3 = "Audi",
            carBrand4 = "Ferrari",
            carBrand5 = "Mercedes";
        var carsBrand = ["Ford", "Chevrolet", "Audi", "Ferrari", "Mercedes"];
        console.log("Car Brand 3 in Var.: " + carBrand3);
        console.log("Cars Brand Var.: " + carsBrand);
        console.log("Car brand 3 in Arrays: " + carsBrand[2]);
        carsBrand[2] = ["a3", "a4", "r8"];
        console.log("Audi Cars models: " + carsBrand[2]);
        console.log(carsBrand);
        console.log("Total Cars Brand: " + carsBrand.length);
        console.log("Total Audi Cars models: " + carsBrand[2].length);
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
