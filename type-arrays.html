<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Arrays Type</title>
	<script type="text/javascript">
		var car_brand1 = "Ford",
		    car_brand2 = "Chevrolet",
		    car_brand3 = "Audi",
		    car_brand4 = "Ferrari",
		    car_brand5 = "Mercedes";
		var cars_brand = ["Ford", "Chevrolet", "Audi", "Ferrari", "Mercedes"];
		console.log("Car Brand 3 in Var.: " + car_brand3);
		console.log("Cars Brand Var.: " + cars_brand);
		console.log("Car brand 3 in Arrays: " + cars_brand[2]);
		cars_brand[2] = ["a3", "a4", "r8"];
		console.log("Audi Cars models: " + cars_brand[2]);
		console.log(cars_brand);
		console.log("Total Cars Brand: " + cars_brand.length);
		console.log("Total Audi Cars models: " + cars_brand[2].length);
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
