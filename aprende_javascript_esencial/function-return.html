<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Return Syntax</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        var name = "Leonardo";
        function greetWithName(name) {
            return "My name is " + name;
        }
        alert(greetWithName(name));
        console.log(greetWithName(name));

        // Example 2
        console.log("Example 2");
        function sumSquares(a, b) {
            return (a * a) + (b * b);
        }
        alert("Squares Sum: " + sumSquares(123, 456));
        console.log("Squares Sum: " + sumSquares(123, 456));
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
