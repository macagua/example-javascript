<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Objects</title>
    <script type="text/javascript">
        // Example 1 - Object Literal expression
        var commet = "It's a of my favorites books."
        var book = {
            title: "IT",
            author: "Stephen King",
            genre: "Terror",
            rating: 9,
            tags: ["Clown", "Horror", "Thriller", "Dark fantasy"],
            commet: commet,
        }
        console.log(book.title);
        console.log(book.author);
        console.log(book.genre);
        console.log(book.rating + "/10");
        console.log(book.tags);
        console.log(book.tags[2]);
        console.log(book.commet);
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
