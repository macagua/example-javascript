    <title>Javascript Arrays Methods</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example ");
        var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        console.log(days);
        console.log("Total weekdays: " + days.length);

        // Example 2
        console.log("Example 2");
        firstDay = days.shift();
        console.log(days);
        console.log(firstDay);
        console.log("Total weekdays: " + days.length);

        // Example 3
        console.log("Example 3");
        lastDay = days.pop();
        console.log(days);
        console.log(lastDay);
        console.log("Total weekdays: " + days.length);

        // Example 4
        console.log("Example 4");
        addLastDayAgain = days.push(lastDay);
        console.log(days);
        console.log(addLastDayAgain);

        daySplice = days.splice(1, 1);
