<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Array indexOf method</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        var colors = ["Yellow", "Blue", "White", "Red"];
        console.log(colors);
        console.log("Total colors: " + colors.length);
        console.log(colors[1]);
        console.log(colors.indexOf("Blue"));
        console.log("The '" + colors[1] + "'' Color index is: " + colors.indexOf("Blue"));

        // Example 2
        console.log("Example 2");
        console.log(colors.indexOf("Purple"));
        console.log(colors.push("Purple"));
        console.log(colors);
        console.log("Total colors: " + colors.length);
        console.log(colors.indexOf("Purple"));

        // Example 3
        console.log("Example 3");
        function removeElementArrays(item, colorsArray) {
            var index = colorsArray.indexOf(item);
            if (index > -1) {
                colorsArray.splice(index, 1);
                console.log(colorsArray);
            } else {
                alert("Not found the element!");
            }
        }
        removeElementArrays(colors[3], colors)
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
