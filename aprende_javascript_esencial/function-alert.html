<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript alert Funcion</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        alert("Hello");

        // Example 2
        console.log("Example 2");
        var message = "Welcome to my website!";

        alert(message);

        // Example 3
        console.log("Example 3");
        var validation = 100 < 40;

        alert("The validation result is: " + validation);
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
