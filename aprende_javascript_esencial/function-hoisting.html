    <title>Javascript Hoisting Functions</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        declaredFunction();
        function declaredFunction() {
            console.log("Declared function");
        }

        // Example 2
        console.log("Example 2");
        function sumSquares(a, b) {
            //var x = sums((a * a) + (b * b));
            var x = sums(a * a + b * b);
            return x;

            function sums(c, d) {
                var a = c + d;
                return a;
            }
        }
        console.log("Squares Sum: " + sumSquares(123, 456));

        // Example 3
        console.log("Example 3");
        function sumSquaresJS(a, b) {
            var x = undefined;

            function sums(c, d) {
                var a = c + d;
                return a;
            }

            x = sums(a * a + b * b);

            return x;
        }
        console.log("Squares Sum: " + sumSquaresJS(789, 852));

        // Example 4
        console.log("Example 4");
        function getNumber() {

            function getReturnNumber() {
                return 80;
            }

            return getReturnNumber();

            function getReturnNumber() {
                return 50;
            }
        }
        console.log("Get number: " + getNumber());

        // Example 5
        console.log("Example 5");
        function getNumber() {

            function getReturnNumber() {
                return 80;
            }

            function getReturnNumber() {
                return 50;
            }

            return getReturnNumber();
        }
        console.log("Get number: " + getNumber());

        // Example 5
        console.log("Example 5");
        function getNumber() {

            var returnNumber = function () {
                return 80;
            }

            return returnNumber();

            var returnNumber = function () {
                return 50;
            }
        }
        console.log("Get number: " + getNumber());

        // Example 6
        console.log("Example 6");
        function getNumber() {

            var returnNumber = undefined;
            var returnNumber = undefined;

            returnNumber = function () {
                return 80;
            }

            return returnNumber();

            returnNumber = function () {
                return 50;
            }
        }
        console.log("Get number: " + getNumber());
