<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Return Syntax</title>
	<script type="text/javascript">
		var name = "Leonardo";
		function greet_with_name(name) {
			return "My name is " + name;
		}
		alert(greet_with_name(name));
		console.log(greet_with_name(name));

        function sumSquares(a, b) {
        	return (a * a) + (b * b);
        }
        alert("Squares Sum: " + sumSquares(123, 456));
        console.log("Squares Sum: " + sumSquares(123, 456));
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
