<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Custom Funcions</title>
    <script type="text/javascript">
        // Example 1
        console.log("Example 1");
        function greet() {
            console.log("Hello Javascript");
        }
        greet();

        // Example 2
        console.log("Example 2");
        var name = "Leonardo";
        function greetWithName(name) {
            console.log("Your name is " + name);
            alert("Your name is " + name);
        }
        greetWithName(name);

        // Example 3
        console.log("Example 3");
        function greetFromPromptWithInfo(name, lastname, occupation) {
            console.log("Your fullname is " + name + " " + lastname + "and your occupation is " + occupation);
            alert("Your fullname is " + name + " " + lastname + " and your occupation is " + occupation);
        }
        greetFromPromptWithInfo(name, prompt("Please, enter your Lastname:"), "Developer");

        var lastname = "Caballero";
        var occupation = "Developer";
        var message = "Your fullname is " + name + " " + lastname + "and your occupation is " + occupation;

        // Example 4
        console.log("Example 4");
        function detailsInfoUppercase(text) {
            console.log(text.toUpperCase());
        }
        var messageUppercase = detailsInfoUppercase(message)
        console.log(messageUppercase);
    </script>
</head>
<body>
    <h1>Welcome to my website!</h1>
</body>
</html>
