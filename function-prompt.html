<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript prompt Funcion</title>
	<script type="text/javascript">
		var username = prompt("Please, enter your username:");

		if (username && username.trim()) {
			var confirmed = confirm("Is the username " + username + " entered correct?");

			if (confirmed) {
				console.log("Message confirmed");
				alert("Your username is " + username);
				console.log("Your username is " + username);
				console.log(Boolean(username));
			} else {
				console.log("Message not confirmed");
				alert("You don't have username");
				console.log(Boolean(username));
			}

		} else {
			alert("You don't have a username entered");
		}
	</script>
</head>
<body>
	<h1>Welcome to my website!</h1>
</body>
</html>
